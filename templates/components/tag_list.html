{{/* tag-list â€“ Board and tag chips displayed below the recipe title. Input: map
with keys "Boards" ([]string) and "Tags" ([]Tag) */}} {{define "tag-list"}} {{if
or .Boards .Tags}}
<div class="tag-list">
  {{range .Boards}}
  <span class="tag-chip board">
    <svg
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M12 2L2 7l10 5 10-5-10-5z" />
      <path d="M2 17l10 5 10-5" />
      <path d="M2 12l10 5 10-5" />
    </svg>
    {{.}}
  </span>
  {{end}} {{range .Tags}}
  <span class="tag-chip colored" style="--chip-color:{{.LightColor}}">
    <span class="dot"></span>
    {{.Name}}
  </span>
  {{end}}
</div>
{{end}} {{end}}
