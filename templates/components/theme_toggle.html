{{/* theme-toggle â€“ Floating dark/light mode toggle button with localStorage persistence.
Input: none */}}
{{define "theme-toggle"}}
<button
  class="theme-toggle-btn"
  id="theme-toggle-btn"
  aria-label="Toggle dark/light mode"
  onclick="toggleTheme()"
>
  <!-- Sun icon: shown when dark mode is active (click to go light) -->
  <svg
    class="icon-sun"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    width="20"
    height="20"
    fill="currentColor"
  >
    <path
      d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.849l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"
    />
  </svg>
  <!-- Moon icon: shown when light mode is active (click to go dark) -->
  <svg
    class="icon-moon"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    width="20"
    height="20"
    fill="currentColor"
  >
    <path
      d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z"
    />
  </svg>
</button>
<script>
  (function () {
    var btn = document.getElementById("theme-toggle-btn");
    var stored = localStorage.getItem("platify-theme");
    if (stored) {
      document.documentElement.setAttribute("data-theme", stored);
    }
    updateThemeIcon();

    function updateThemeIcon() {
      var isDark =
        document.documentElement.getAttribute("data-theme") === "dark" ||
        (!document.documentElement.getAttribute("data-theme") &&
          window.matchMedia("(prefers-color-scheme: dark)").matches);
      btn.querySelector(".icon-sun").style.display = isDark ? "block" : "none";
      btn.querySelector(".icon-moon").style.display = isDark ? "none" : "block";
    }

    window.toggleTheme = function () {
      var current =
        document.documentElement.getAttribute("data-theme") ||
        (window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light");
      var next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("platify-theme", next);
      updateThemeIcon();
    };
  })();
</script>
{{end}}
