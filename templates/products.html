<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Name}} – Platify</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="site-header">
      <a href="/" class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
          <path d="M21 2V22H19V14H16V7C16 4.23858 18.2386 2 21 2ZM9 13.9V22H7V13.9C4.71776 13.4367 3 11.419 3 9V3H5V10H7V3H9V10H11V3H13V9C13 11.419 11.2822 13.4367 9 13.9Z"/>
        </svg>
        Platify
      </a>
      <nav>
        <a href="/privacy-policy">Privacy</a>
      </nav>
    </header>

    <div class="container">
      <div class="product-card">
        {{if .Thumbnail}}
          <img class="product-img" src="{{.Thumbnail}}" alt="{{.Name}}" loading="lazy" />
        {{else}}
          <div class="product-placeholder">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M21 2V22H19V14H16V7C16 4.23858 18.2386 2 21 2ZM9 13.9V22H7V13.9C4.71776 13.4367 3 11.419 3 9V3H5V10H7V3H9V10H11V3H13V9C13 11.419 11.2822 13.4367 9 13.9Z"/>
            </svg>
          </div>
        {{end}}
        <div class="product-info">
          <div class="product-name">{{.Name}}</div>
          {{if .Nutrients.Energy}}
          <div class="product-kcal">{{formatFloat .Nutrients.Energy}} kcal / 100{{if .Unit}}{{.Unit}}{{else}}g{{end}}</div>
          {{end}}
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <p>© Platify &nbsp;·&nbsp; <a href="/privacy-policy">Privacy Policy</a></p>
    </footer>
  </body>
</html>
