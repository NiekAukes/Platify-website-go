services:
  # ── Development (live-reload with air) ──────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    profiles: [dev]
    ports:
      - "8080:8080"
    volumes:
      # Mount the full project so air can watch and rebuild on every save
      - .:/app
      # Separate volume for the build cache so rebuilds stay fast
      - go-build-cache:/root/.cache/go-build
    environment:
      - PORT=8080
      - GIN_MODE=debug

  # ── Production (optimised multi-stage image) ────────────────────────────────
  web-prod:
    build:
      context: .
      dockerfile: Dockerfile
    profiles: [prod]
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=release
      # Override the API base URL if needed:
      # - API_BASE_URL=https://platify.aukespot.com/
    restart: unless-stopped

volumes:
  go-build-cache:
